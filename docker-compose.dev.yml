services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: openoii
      POSTGRES_PASSWORD: openoii_dev
      POSTGRES_DB: openoii
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openoii"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      # 覆盖 .env 中的数据库和 Redis 配置，使用 Docker 内部服务名
      DATABASE_URL: postgresql+asyncpg://openoii:openoii_dev@postgres:5432/openoii
      REDIS_URL: redis://redis:6379/0
      # 如果图像/视频服务也在 Docker 中，取消注释并修改为实际的容器名和端口
      # IMAGE_BASE_URL: http://your_image_service:port
      # VIDEO_BASE_URL: http://your_video_service:port
    ports:
      - "18765:18765"
    volumes:
      - ./backend/app/static:/app/app/static
    restart: unless-stopped
    # 如果需要连接到其他 Docker 网络，取消注释并修改网络名
    # networks:
    #   - default
    #   - your_external_network

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "15173:15173"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

# 如果需要连接到外部 Docker 网络，取消注释并修改网络名
# networks:
#   your_external_network:
#     external: true
